# page title and description
title: MM
email:
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
twitter_username: username
github_username: username


# turn on/off search option in the header
search: false

# Build settings
minimal_mistakes_skin: dark   # default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise
minimal_mistakes_skin2: air   # 2nd skin theme for switch button
                              # steps for this skin toggle see last post of sohamsaha99 in https://github.com/mmistakes/minimal-mistakes/discussions/2033
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# sidebar contents
author:
  name   : "First Lastname"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Contact me!"
      icon: "fas fa-fw fa-address-book"
      url : "https://thoanguye.github.io/contact/"
    # - label: "Website"
